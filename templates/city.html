<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather - {{ name }} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
</head>

  <body style="background-color: #212121">
    <div class="headers" style="margin: 5% auto">
      <h2 class="card-title" style="text-align: center; color: white"><strong style="color: aquamarine">{{ name }}, </strong>{{ region }}</h2>  
    </div>


  <div class="card mb-3 mx-auto d-block" style="align-items: center; margin-top: 5% auto; background-color: #212121; max-width: 540px;">
    <div class="row g-0">
      <a class="navbar-brand" href="#">
        <img src={{icon}} alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
        <strong style="color: white; position: absolute; top: 20px; font-size: 25px">{{ temp_c }} Â°C</strong>
      </a>  
      <div class="col-md-8">
        <div class="card-body" style="color: white">
          <p class="card-text">
            <h5><strong style="color: aquamarine">Wind</strong> <strong style="color: white; position: absolute; left: 70%">{{ wind_direction }} {{ wind_speed }} km/h</strong></h5>
            <h5><strong style="color: aquamarine">Humidity</strong> <strong style="color: white; position: absolute; left: 70%">{{ humidity }}%</strong></h5>
            <h5><strong style="color: aquamarine">Clouds</strong> <strong style="color: white; position: absolute; left: 70%">{{ clouds }}%</strong></h5>
            <h5><strong style="color: aquamarine">Visibility</strong> <strong style="color: white; position: absolute; left: 70%">{{ vis_km }} km</strong></h5>
            <h5><strong style="color: aquamarine">UV Index</strong> <strong style="color: white; position: absolute; left: 70%">{{ uv }}</strong></h5>
          </p>
          <p class="card-text"><small class="text-body-secondary"></small></p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  </body>

</html>
