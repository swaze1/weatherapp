<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <body style="background-color: #212121">
    <div class="headers" style="margin: 5% auto">
      <h1 class="card-title" style="color: aquamarine; text-align: center;"><strong><i class="bi bi-cloud-haze"></i></strong></h2>
    </div>
    <div class="card mx-auto d-block" style="align-items: center; width: 20rem; margin-top: 5% auto; background-color: #212121">
      <div class="card-body">
        <form class="d-flex" role="search" method="post">
          <input class="form-control me-2" type="search" placeholder="Enter your location" aria-label="Search" name="city">
          <button class="btn" style="background-color: aquamarine" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
