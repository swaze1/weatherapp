<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlobalWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
</head>

  <body style="background-color: #212121">
    <div class="headers" style="margin: 5% auto">
      <h1 class="card-title" style="color:aquamarine; text-align: center;"><i class="bi bi-cloud-haze"></i></h1>
      <h2 class="card-title" style="color: aquamarine; text-align: center;"><strong>Global Weather</strong></h2>
    </div>

    <div class="card mx-auto d-block" style="align-items: center; width: 20rem; margin-top: 5% auto; background-color: #212121">
      <div class="card-body">
          <form role="search" method="post">
              <div class="row mb-3">
                  <div class="col-sm-10">
                    <div class="text-center">
                    <input type="search" class="form-control me-2" name="city" style="margin: 5px auto; background-color: #212121; border-color: aquamarine; border-radius: 10px">
                    </div>
                  </div>
                </div>                
              <div class="text-center">
                <button type="submit" class="btn" style="border-color: aquamarine; color: aquamarine; margin: 5px auto;">Search</button>
              </div>
          </form>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  </body>

</html>
